<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Call</title>
    <style>
        video {
            width: 45%;
            margin: 10px;
        }

        button {
            margin: 10px;
        }
    </style>
</head>

<body>
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
    <br>
    <button id="startCall">Start Call</button>
    <button id="reset">Reset</button>

    <script>
        const startCallButton = document.getElementById('startCall');
        const resetButton = document.getElementById('reset');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');

        let localStream;
        let pc;

        async function startCall() {
            try {
                // Get local media stream
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                localVideo.srcObject = localStream;

                // Fetch ICE servers from Xirsys API
                let iceServers = [];
                const response = await fetch('https://global.xirsys.net/_turn/MyWebRTCpy', {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'Basic ' + btoa('honghai:86e3cc9a-b1db-11ef-8d9c-0242ac130003'),
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        format: 'urls'
                    })
                });
                const data = await response.json();
                if (data.d && data.d.iceServers) {
                    iceServers = data.d.iceServers;
                    console.log('ICE Servers:', iceServers);
                }

                // Create peer connection with the fetched ICE servers
                pc = new RTCPeerConnection({
                    iceServers: iceServers
                });

                // Add local tracks to peer connection
                localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

                // Handle incoming tracks
                pc.ontrack = event => {
                    if (event.streams && event.streams[0]) {
                        console.log('Remote stream received');
                        remoteVideo.srcObject = event.streams[0];
                    }
                };

                // Log ICE candidates
                pc.onicecandidate = event => {
                    if (event.candidate) {
                        console.log('New ICE candidate:', event.candidate);
                    }
                };

                // Create offer
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);

                // Send offer to the server
                const offerResponse = await fetch('https://zero312pywebrtc.onrender.com/offer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sdp: pc.localDescription.sdp,
                        type: pc.localDescription.type
                    })
                });

                if (!offerResponse.ok) {
                    throw new Error(`Failed to send offer: ${offerResponse.statusText}`);
                }

                // Set remote description with the server's answer
                const answer = await offerResponse.json();
                await pc.setRemoteDescription(new RTCSessionDescription(answer));

                console.log('Call started successfully!');
            } catch (error) {
                console.error('Error during call setup:', error);
            }
        }

        function reset() {
            if (pc) {
                pc.getSenders().forEach(sender => sender.track.stop());
                pc.close();
                pc = null;
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;

            console.log('Call has been reset.');
        }

        startCallButton.addEventListener('click', startCall);
        resetButton.addEventListener('click', reset);
    </script>
</body>

</html>
